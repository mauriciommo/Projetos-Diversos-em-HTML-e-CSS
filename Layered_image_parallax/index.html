<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Ana_Davi.png" class="layer" data-speed="40">
        <img src="Ana_Davi.png" class="layer" data-speed="30">
        <img src="Ana_Davi.png" class="layer" data-speed="20">
        <img src="Ana_Davi.png" class="layer" data-speed="10">
    </div>
    
   <!--Não consegui aplicar esse código abaixo em Javascript-->

    <script type="text/javascript">
        document.addEventListener('mousemove',parallax);
        function parallax(e)
        {
            this.querySelectorAll('.layer').forEach(layer => { var speed = layer.getAttribute('data-speed')
            
            var x = (window.innerWidth - e.pageX*speed)/250;
            var y = (window.innerWidth - e.pageX*speed)/250

            layer.style.transform = 'translate(${-x}px) translateY(${y}px)'
            })
        }
    </script>
    
</body>
</html>
